<h1>Add Price Record</h1>
<div class="input-append">
	<label for="productName">ProductName</label> <input style="width: 400px;"
		class="span2" type="text" ng-model="productName" required min="1" />
	<label for="unitName">Unit</label> <input style="width: 400px;"
		class="span2" type="text" ng-model="unitName" required min="1" /> <label
		for="price">Price</label> <input style="width: 400px;" class="span2"
		type="text" ng-model="price" required min="1" />

	<div ng-repeat="marker in markers">
		<label class="control-label">Latitude:</label> <input
			ng-model="marker.latitude"> <label class="control-label">Longitude:</label>
		<input ng-model="marker.longitude"><br>
		<br>
		<button class="btn btn-primary" ng-disabled="!productName"
			ng-click="add(productName,price,unitName,marker.latitude,marker.longitude)">Add</button>
	</div>
</div>
<div class="alert alert-info" style="width: 400px;"
	ng-show="priceRecord.productName!=null"><h3>Product added. Details :</h3></div>
<table class="table table-bordered table-striped" style="width: 450px;"
	ng-show="priceRecord.productName!= null">
	<thead>
		<tr>
			<th style="text-align: center;">ProductName</th>
			<th style="text-align: center;">Price</th>
			<th style="text-align: center;">Unit</th>
			<th style="text-align: center;">Currency</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{priceRecord.productName}}</td>
			<td>{{priceRecord.price}}</td>
			<td>{{priceRecord.unit}}</td>
			<td>{{priceRecord.currency}}</td>
		</tr>
	</tbody>
</table>
<div class="alert alert-info" style="width: 400px;"
	ng-show="markers.length == 0">Click on map to show Latitude and
	Longitude</div>
<div class="alert alert-info" style="width: 400px;"
	ng-show="showMessage"><h3>Did not add product. Something went wrong !!</h3></div>
<google-map center="center" zoom="zoom" markers="markers"
	latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty"
	mark-click="true" draggable="true"
	style="height: 400px; width: 100%; display: block; float:right">
</google-map>
