<h3 style="text-align: center;">Movies Currently In My DB</h3>
<br/>
<h5 style="text-align: center;" ng-show="!movies.length">
	NO MOVIES EXIST IN DATABASE
</h5>
<h5 style="text-align: left;" ng-show="movies.length">Total Number of Movies : {{movies.length}}</h5>
<table class="table table-bordered table-striped" style="width: 450px;">
	<thead>
		<tr>
			<th style="text-align: center;">Id</th>
			<th style="text-align: center;">MovieName</th>
			<th style="text-align: center;">Path</th>
			<th style="text-align: center;">NameInSystem</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="movie in movies">
			<td>{{movie.id}}</td>
			<td>{{movie.name}}</td>
			<td>{{movie.path}}</td>
			<td>{{movie.nameInSystem}}</td>
			<td ng-show="movie.additional_Info != null"><button class="btn btn-primary" ng-click="showDetails($index)">Show Details</button></td>
			<td ng-show="movie.additional_Info == null"> <button class="btn btn-primary" ng-click="getDetails($index)">Get Details</button></td>
		</tr>
	</tbody>
</table>
