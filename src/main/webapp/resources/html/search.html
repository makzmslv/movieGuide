<h1>Search For Product</h1>
<div class="input-append">
	<label for="searchString">ProductName</label> <input
		style="width: 400px;" class="span2" type="text"
		ng-model="searchString" required min="1" />

	<div ng-repeat="marker in markers">
		<label class="control-label">Latitude:</label> <input
			ng-model="marker.latitude">
		<label class="control-label">Longitude:</label> <input
			ng-model="marker.longitude"><br><br>
		<button class="btn btn-primary" ng-disabled="!searchString"
		ng-click="search(searchString,marker.latitude,marker.longitude)">Search</button>
	</div>
</div>
{{hello}}
{{movies}}
{{movie}}
<table class="table table-bordered table-striped" style="width: 450px;"
	ng-show="searchList.searchTerm != null">
	<thead>
		<tr>
			<th style="text-align: center;">Id</th>
			<th style="text-align: center;">MovieName</th>
			<th style="text-align: center;">Path</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="movie in movies">
			<td>{{movie.id}}</td>
			<td>{{movie.name}}</td>
			<td>{{movie.path}}</td>
		</tr>
	</tbody>
</table>
<google-map center="center" zoom="zoom" markers="markers"
	latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty"
	mark-click="true" draggable="true"
	style="height: 400px; width: 100%; display: block; float:right">
</google-map>
